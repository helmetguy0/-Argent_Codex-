
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Argent Codex Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
    }
    header {
      background-color: #222;
      padding: 1em;
      text-align: center;
      font-size: 24px;
      color: #00ffff;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 0.5em;
      flex-wrap: wrap;
    }
    nav button {
      background-color: #444;
      color: #eee;
      border: none;
      padding: 0.6em 1.2em;
      margin: 0.3em;
      cursor: pointer;
      font-size: 16px;
    }
    nav button:hover {
      background-color: #00aaff;
    }
    main {
      padding: 2em;
    }
    .module {
      display: none;
    }
    .visible {
      display: block;
    }
    #status {
      font-size: 14px;
      color: #0ff;
      margin-top: 10px;
      text-align: center;
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #666;
      padding: 1em;
    }
  </style>
</head>
<body>
  <header>🧭 Argent Codex Dashboard</header>
  <nav id="moduleNav"></nav>
  <main id="moduleContent"></main>
  <div id="status">🔄 Loading modules...</div>
  <footer>v1.0 — Dynamic Codex | Built with 💡 by Theo & ChatGPT</footer>

  <script>
    const moduleDataURL = "live-modules.json";
    const nav = document.getElementById("moduleNav");
    const content = document.getElementById("moduleContent");
    const status = document.getElementById("status");

    function loadModules() {
      fetch(moduleDataURL)
        .then(res => {
          if (!res.ok) throw new Error("Module JSON fetch failed.");
          return res.json();
        })
        .then(modules => {
          status.textContent = "✅ Modules loaded.";
          modules.forEach(module => {
            const btn = document.createElement("button");
            btn.textContent = module.title;
            btn.onclick = () => showModule(module.id);
            nav.appendChild(btn);

            const div = document.createElement("div");
            div.id = module.id;
            div.className = "module";
            div.innerHTML = module.content || "<p>Loading...</p>";
            content.appendChild(div);

            if (module.scriptURL) {
              const script = document.createElement("script");
              script.src = module.scriptURL;
              script.onload = () => console.log(`✅ Loaded ${module.id}`);
              script.onerror = () => console.error(`❌ Failed to load ${module.scriptURL}`);
              document.body.appendChild(script);
            }
          });

          if (modules.length > 0) showModule(modules[0].id);
        })
        .catch(err => {
          status.textContent = "❌ Error loading modules.";
          console.error(err);
        });
    }

    function showModule(id) {
      document.querySelectorAll(".module").forEach(el => el.classList.remove("visible"));
      const selected = document.getElementById(id);
      if (selected) selected.classList.add("visible");
    }

    loadModules();
  </script>
</body>
</html>
